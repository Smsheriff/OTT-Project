<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>

    <!-- styling -->
    <style>
         body{
    background: url(assets/images/background\ img\ ott.jpg) no-repeat center center fixed;
    background-size: cover; 
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    margin: 0;
    backdrop-filter: blur(8px);
}

.container-signup {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    width: 350px;
}

#signform {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

#signup-heading {
    font-size: 24px;
    text-align: center;
    margin-bottom: 10px;
    color: black;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    height: 40px;
    width: 100%;
    padding: 0 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
}

#signup-btn {
    height: 40px;
    width: 100%;
    background-color: rgb(179, 47, 179);
    color: #ffffff;
    border: none;
    border-radius: 5px;
    font-size: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;

}

#signup-btn:hover {
    background-color: rgb(158, 13, 158);
    transform: scale(1.05); 

}

p {
    text-align: center;
    font-size: 18px;
    color: black;
}

a {
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s ease;
}

a:hover {
    color: rgb(158, 13, 158);
    text-decoration: underline;
}
</style>
</head>
<body>
    <div class="container-signup">
        <form action="" id="signform">      
            <h1 id="signup-heading">Create a new account</h1>
           
            <input type="text" id="signup-name" name="name" placeholder="UserName">
            <span id="nameerror" style="color: red;"></span>

            <input type="email" id="signup-email" name="email" placeholder="Email">
            <span id="emailerror" style="color: red;"></span>

            <input type="password" id="signup-password" name="password" placeholder="Password">
            <span id="passworderror" style="color: red;"></span>

            <input type="password" id="confirm-password" name="cpassword" placeholder="Confirm Password">
            <span id="cpasserror" style="color: red;"></span>  

            <button type="submit" id="signup-btn">Create an account</button>

            <p>Already have an account?<a href="Login.html">Login</a></p>
        </form>
    </div>

    <script>
        const name = document.getElementById("signup-name");
        const email = document.getElementById("signup-email");
        const password = document.getElementById("signup-password");
        const confirmPassword = document.getElementById("confirm-password");

        const nameerror = document.getElementById("nameerror");
        const emailerror = document.getElementById("emailerror");
        const passworderror = document.getElementById("passworderror");
        const cpasserror = document.getElementById("cpasserror");

        const signform = document.getElementById("signform");

        const minlength = 8; 

        signform.addEventListener("submit", (event) => {
            // Clear previous error messages
            nameerror.textContent = "";
            emailerror.textContent = "";
            passworderror.textContent = "";
            cpasserror.textContent = "";

            let valid = true; 

            // Validate username
            if (name.value.length === 0) {
                nameerror.textContent = "Username required";
                valid = false; 
            }

            // Validate email
            if (email.value.length === 0) {
                emailerror.textContent = "Email required";
                valid = false; 
            } else if (!validateEmail(email.value)) {
                emailerror.textContent = "Please enter a valid email";
                valid = false; 
            } 

            // Validate password
            if (password.value.length === 0) {
                passworderror.textContent = "Password required";
                valid = false; 
            } else if (password.value.length < minlength) {
                passworderror.textContent = `Password must be at least ${minlength} characters long.`;
                valid = false; 
            }

            // Validate confirm password
            if (confirmPassword.value !== password.value) {
                cpasserror.textContent = "Passwords do not match";
                valid = false; 
            }

            if (!valid) {
                event.preventDefault();
            }
        });

        // Clear error messages on input
        name.addEventListener("input", () => {
            nameerror.textContent = '';
        });

        email.addEventListener("input", () => {
            emailerror.textContent = ''; 
        });

        password.addEventListener("input", () => {
            passworderror.textContent = ''; 
        });

        confirmPassword.addEventListener("input", () => {
            cpasserror.textContent = '';
        });

        // Function to validate email format
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>

</html>
